
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script type="module" src="./js/pages/manage-shipping.js" defer></script>
  
</head>
<body class="admin-dashbord-body">
  <side-bar></side-bar>
 <div class="dashboard-main-content">
    <div class="manage-shipping-container">
        <h2 style="margin-bottom: 1.6rem;">Shipping Cost Management</h2>
        
        <div id="notification" class="notification success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>Shipping costs updated successfully!</span>
        </div>
        
        <div class="controls">
        <div class="search-container">
            <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            </div>
            <input type="text" id="search-input" placeholder="Search wilayas..." />
        </div>
        </div>
        
        <div class="table-container">
        <table class="shipping-table">
            <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2">Wilaya (Province)</th>
            </tr>
            <tr>
                <th class="shipping-type-header">
                <svg class="shipping-type-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="1" y="3" width="15" height="13"></rect>
                    <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                    <circle cx="5.5" cy="18.5" r="2.5"></circle>
                    <circle cx="18.5" cy="18.5" r="2.5"></circle>
                </svg>
                <span class="shipping-type-label">StopDesk Cost</span>
                </th>
                <th class="shipping-type-header">
                <svg class="shipping-type-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="shipping-type-label">Home Delivery Cost</span>
                </th>
            </tr>
            </thead>
            <tbody id="shipping-table-body">
            <!-- Table rows will be populated via JavaScript -->
            </tbody>
        </table>
        </div>
        
        <div class="action-footer">
        <button class="save-btn" id="save-all-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save All Changes
        </button>
        </div>
    </div>
</div> 
</body>
</html>
