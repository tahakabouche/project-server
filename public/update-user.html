<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/pages/update-user.js" defer></script>

    <title>Admin</title>
  </head>
  <body class="admin-dashbord-body">
    <side-bar></side-bar>

    <div class="dashboard-main-content">


      <div class="manage-user-grid">
        <div class="manage-user-sub-div">
          <h2>User information</h2>

          <div class="manage-user-pfp">
            <img class="user-pfp" src="images/default-pfp.jpg" />
            <div class="manage-user-pfp-sub-div">
                <h2 id="user-name">Taha srbs</h2>
                <div class="flex-row-div">
                    <div class="custom-file-input">
                    <input type="file" id="file-upload" />
                    <label for="file-upload">Upload picture</label>
                    </div>

                    <button style="height: fit-content;" class="btn-square-secondary">
                        Delete
                    </button>
                </div> 
            </div>
          </div>

          <div class="flex-row-div">
            <div class="sign-flex-sub-div">
              <label for="user-first-name">First name</label>
              <input type="text" class="sign-input" id="user-first-name" />
            </div>
            <div class="sign-flex-sub-div">
              <label for="user-last-name">Last name</label>
              <input type="text" class="sign-input" id="user-last-name" />
            </div>
          </div>
        <div class="flex-row-div">
          <div class="sign-flex-sub-div">
            <label for="user-email">Email Address</label>
            <input type="text" class="sign-input" id="user-email" />
          </div>

          <div class="sign-flex-sub-div">
            <label for="user-phone">Phone number</label>
            <input type="number" class="sign-input" id="user-phone" />
          </div>
        </div>
          <div class="sign-flex-sub-div">
            <label for="user-password">Set new password</label>
            <input type="text" class="sign-input" id="user-password" />
          </div>
          <div class="sign-flex-sub-div">
            <label>User role</label>
            <role-dropdown-menu></role-dropdown-menu>
          </div>
          <button class="btn-square" id="save-user-btn" type="button">Save</button>
        </div>
      </div>    
    </div>
  </body>
</html>
