<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/pages/update-order.js" defer></script>

    <title>Admin</title>
  </head>
  <body class="admin-dashbord-body">
    <side-bar></side-bar>
    <div class="dashboard-main-content">
        <div class="order-details-container">
            <div class="edit-order-container">
                
                <h2 style="align-self: start;">Edit Order Details</h2>
                
                <div class="flex-row-div">
    
                  <div class="sign-flex-sub-div">
                    <label for="order-first-name">First name</label>
                    <input type="text" class="sign-input" id="order-first-name" />
                  </div>
                  <div class="sign-flex-sub-div">
                    <label for="order-last-name">Last name</label>
                    <input type="text" class="sign-input" id="order-last-name" />
                  </div>
    
                </div>
    
                <div class="flex-row-div">
                  <div class="sign-flex-sub-div">
                    <label for="order-email">Email Address</label>
                    <input type="text" class="sign-input" id="order-email" />
                  </div>
    
                  <div class="sign-flex-sub-div">
                    <label for="order-phone">Phone number</label>
                    <input type="text" class="sign-input" id="order-phone" />
                  </div>
                </div>
    
                <div class="flex-row-div">
                    <div class="sign-flex-sub-div">
                      <label>Province</label>
                      <state-dropdown-menu></state-dropdown-menu>
                    </div>
                    <div class="sign-flex-sub-div">
                      <label for="order-shipping-type">Shipping type</label>
                      <shipping-type-menu></shipping-type-menu>
                    </div>
                </div> 

                <div class="sign-flex-sub-div">
                  <label>Order Status</label>
                  <order-status-menu></order-status-menu>
                </div>
                
                <div class="sign-flex-sub-div">
                  <label for="order-shipping-address">Address</label>
                  <input type="text" class="sign-input" id="order-shipping-address" />
                </div>
    
             
                <button class="btn btn--primary" id="update-order-btn" type="button">Save</button>
            </div>
            
    
            <order-summary></order-summary>


    </div>
     <message-dialog></message-dialog>
  </body>
</html>
