<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/pages/sign-up.js" defer></script>
    <title>Sign up</title>
</head>
<body style="font-family: 'Inter';" class="sign-page-body">
  <h1 class="sign-page-logo logo">TAHA</h1>
    <div  class="sign-container sign-up-container">
      <div class="sign-conatiner-sub-div sign-flex-sub-div">
        <h1 style=" font-family: 'Satoshi'; margin-bottom: 0.2rem; font-size: 4rem;">Create an Account</h1>
        <p style="font-size: 1.7rem;">Create an account to continue</p>
      </div>
      <div class="sign-conatiner-sub-div sign-flex-sub-div">
        <label for="sign-password">Email Address</label>
        <input
          type="text"
          class="sign-input"
          name="email"
          id="sign-up-email"
        />
      </div>
      <div class="sign-conatiner-sub-div sign-flex-sub-div">
        <label for="username">First Name</label>
        <input
          type="text"
          class="sign-input"
          name="firstname"
          id="sign-up-firstname"
        />
      </div>
      <div class="sign-conatiner-sub-div sign-flex-sub-div">
        <label for="username">Last Name</label>
        <input
          type="text"
          class="sign-input"
          name="lastname"
          id="sign-up-lastname"
        />
      </div>
      <div class="sign-conatiner-sub-div sign-flex-sub-div">
        <label for="login-password">Password</label>
        <input
          type="password"
          class="sign-input"
          name="password"
          id="sign-up-password"
        />
      </div>
      <div class="sign-conatiner-sub-div sign-flex-sub-div">
        <button class="btn btn--primary sign-btn" id="sign-in-btn">Sign up</button>
        <p>Already have an account? <a href="login.html" class="sign-link">Log in</a></p>
      </div>
    </div>
    
  </body>
</html>
